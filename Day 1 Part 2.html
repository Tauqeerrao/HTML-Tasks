<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 Part 2 - Forms and Multimedia</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; max-width: 800px; margin: 0 auto; padding: 20px; }
        section { margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        form { margin: 20px 0; }
        label { display: block; margin: 10px 0 5px; }
        input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .form-group { margin-bottom: 15px; }
        .media-container { margin: 20px 0; }
        .invalid { border: 1px solid red; }
        .valid { border: 1px solid green; }
    </style>
</head>
<body>
    <h1>Day 1 Part 2: HTML5 Forms and Multimedia</h1>

    <!-- Task 1: Registration form with validation -->
    <section id="task1">
        <h2>Task 1: Registration Form with Validation</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name (required):</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email (required):</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password (min 8 chars):</label>
                <input type="password" id="password" name="password" minlength="8" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone (pattern validation):</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" 
                       placeholder="10 digit number" title="10 digit phone number">
            </div>
            
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>
            
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="">Select a country</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="ca">Canada</option>
                    <option value="au">Australia</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the terms and conditions
                </label>
            </div>
            
            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Task 2: Video and audio players -->
    <section id="task2">
        <h2>Task 2: Video and Audio Players</h2>
        
        <div class="media-container">
            <h3>Video Player</h3>
            <video width="400" controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>
        
        <div class="media-container">
            <h3>Audio Player</h3>
            <audio controls>
                <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </section>

    <!-- Task 3: SVG icon -->
    <section id="task3">
        <h2>Task 3: SVG Icon</h2>
        <svg width="100" height="100" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
            <text x="50" y="55" font-family="Arial" font-size="16" text-anchor="middle" fill="black">SVG</text>
            Sorry, your browser does not support inline SVG.
        </svg>
    </section>

    <!-- Task 4: YouTube iframe -->
    <section id="task4">
        <h2>Task 4: YouTube iframe</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/U9LMQRtQ_o0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <!-- Task 5: WSP Signin Form -->
    <section id="task5">
        <h2>Task 5: WSP Signin Form (HTML Only)</h2>
        <form id="signinForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="remember" name="remember">
                    Remember me
                </label>
            </div>
            
            <button type="submit">Sign In</button>
            
            <div class="form-group">
                <a href="#">Login with Code</a>
            </div>
        </form>
    </section>
</body>
</html>
